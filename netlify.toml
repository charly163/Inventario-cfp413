[build]
  command = "npm install -g pnpm@latest --force && pnpm install --no-frozen-lockfile && pnpm run build"
  publish = ".next"
  functions = ".netlify/functions"

[build.environment]
  # Versiones de Node.js y npm
  NODE_VERSION = "20.11.0"
  NPM_VERSION = "10.2.4"
  
  # Configuración de entorno
  NODE_ENV = "production"
  
  # Configuración de npm
  NPM_FLAGS = "--force --omit=dev --prefer-offline --no-audit --no-fund"
  
  # Configuración de Next.js
  NEXT_TELEMETRY_DISABLED = "1"
  
  # Desactivar el plugin de Next.js de Netlify (usamos export estático)
  NETLIFY_NEXT_PLUGIN_SKIP = "true"
  
  # Configuración de Node.js
  NODE_OPTIONS = "--max_old_space_size=4096"
  NPM_CONFIG_PRODUCTION = "false"
  
  # Configuración de pnpm
  PNPM_HOME = "/opt/buildhome/.pnpm"
  PATH = "$PNPM_HOME:$PATH"

# Configuración de redirecciones para SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Configuración de encabezados
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0, s-maxage=0"
    Pragma = "no-cache"
    Expires = "0"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Last-Modified = "Wed, 25 Sep 2025 12:00:00 GMT"

# Configuración para desarrollo local
[dev]
  command = "npm run dev"
  port = 3000
  publish = ".next"
